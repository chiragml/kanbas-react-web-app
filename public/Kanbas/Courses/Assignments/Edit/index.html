<body>
  <div class="wd-new-container float-end">
    <button style=" background-color: white; color: black; min-width: 150px; border: 0px;">
        <i class="fa fa-check-circle " style="color: green;" aria-hidden="true"></i>
        Published
    </button>
    <button class="btn">
        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
    </button>
</div>
<hr>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Assignment Name</label>
    <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="A1 - ENV + HTML"
    >
</div>
<div class="mb-3 ">
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"> This assignment describes Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos velit vel explicabo accusamus, aperiam natus! Sit, repellat quisquam! Dicta reprehenderit rem, possimus molestias itaque nostrum laudantium aliquid amet optio eligendi?</textarea>
</div>
<br>
<div class="container">
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Points</label>
        <div class="col-auto">
            <input
                type="text"
                readonly
                class="form-control"
                id="staticEmail"
                value="100"
            >
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Assignment Group</label>
        <div class="col-auto">
            <select class="form-select form-control" aria-label="Default select example">
                <option selected>ASSIGNMENTS</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Display Grade as</label>
        <div class="col-auto">
            <select class="form-select form-control" aria-label="Default select example">
                <option selected>Percentage</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label"></label>
        <div class="col-auto">
            <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
            >
            <label class="form-check-label" for="flexCheckDefault">
                Do not count this assignment towards final grade
            </label>
        </div>
    </div>
    
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Submission Type</label>
        <div class="col-auto" style="border: 1px;">
            <div style="border: 1px solid black; ">
                <label style="margin: 10px; margin-bottom: 5px;">
                    <b>Assign To</b>
                </label>
                <div style="border: 1px solid black; width: 50%; margin: 10px;">
                    <button style="margin: 5px;">
                        dajdn
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <label style="margin: 10px; margin-bottom: 5px;">
                    <b>Due</b>
                </label>
                <br>
                <input
                    class="form-control-c"
                    type="datetime-local"
                    id="dattimeinput"
                    style="margin: 10px;"
                    width="80%;"
                    placeholder="Sep 18, 2023, 11:59 PM"
                >
                <br>
                <label style="width:  41%;margin-left: 10px; margin-bottom: 5px;">
                    <b>Available From</b>
                </label>
                <label style="margin-bottom: 5px;">
                    <b>Until</b>
                </label>
                <br>
                <input
                    class="form-control-c"
                    type="datetime-local"
                    id="dattimeinput"
                    style="margin: 10px;"
                    width="50%;"
                    placeholder="Sep 18, 2023, 11:59 PM"
                >
                <input
                    class="form-control-c"
                    type="datetime-local"
                    id="dattimeinput"
                    style="margin: 10px;"
                    placeholder="Sep 18, 2023, 11:59 PM"
                >
            </div>
            <button style="width: 100%;">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Add
            </button>
        </div>
    </div>
    <hr>
    <input type="checkbox" id="newcheck">
    <label for="newcheck"> Notify users that this content has changed</label>
    <a>
        <button class="float-end" style="background-color:red; color: white;">Save</button>
        <a href="assignments.html">
            <button class="float-end">Cancel</button>
        </a>
    </div>
</div>
